[req]
default_bits       = 2048
default_keyfile    = eshop-st.key
distinguished_name = req_distinguished_name
req_extensions     = req_ext
x509_extensions    = v3_ca

[req_distinguished_name]
commonName                  = Common Name (e.g. server FQDN or YOUR name)
commonName_default          = eshoponabp
commonName_max              = 64

[req_ext]
subjectAltName = @alt_names

[v3_ca]
subjectAltName = @alt_names
basicConstraints = critical, CA:false
keyUsage = keyCertSign, cRLSign, digitalSignature,keyEncipherment

[alt_names]
DNS.1   = eshop-st-web
DNS.2   = eshop-st-public-web
DNS.3   = eshop-st-authserver
DNS.4   = eshop-st-identity
DNS.5   = eshop-st-administration
DNS.6   = eshop-st-gateway-web
DNS.7   = eshop-st-gateway-web-public
DNS.8   = eshop-st-basket
DNS.9   = eshop-st-catalog
DNS.10   = eshop-st-ordering
DNS.11   = eshop-st-payment

# Generate certificate from config
# Use the command: 
#   'openssl req -x509 -nodes -days 365 -newkey rsa:2048 -keyout eshop-st-cert.key -out eshop-st-cert.pem -config eshop-demo-tls.conf'
# Verify that you have eshop-st-cert.crt and eshop-st-cert.key files under k8s/tls-cert folder
# Run comand : 'kubectl create secret tls eshop-demo-tls --cert=eshop-st-cert.pem --key=eshop-st-cert.key --namespace=eshop'
