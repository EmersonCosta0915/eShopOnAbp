# Default values for eshoponabp.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

# administration:
  # env:
    # - name: "ADMIN_SPECIFIC_ENV_NAME"
    #   value: "ADMIN_SPECIFIC_ENV_VALUE"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# auth-server sub-chart override
authserver:
  config:
    selfUrl: https://eshop-st-authserver    
    corsOrigins: https://eshop-st-gateway-web,https://eshop-st-gateway-web-public,https://eshop-st-gateway-internal
    allowedRedirectUrls: https://eshop-st-web
    identityService:
      connString: "Server=es-st-sqldb,1433;Database=EShopOnAbp_Identity;User Id=sa;password=myPassw@rd;MultipleActiveResultSets=true"
    administrationService:
      connString: "Server=es-st-sqldb,1433;Database=EShopOnAbp_Administration;User Id=sa;password=myPassw@rd;MultipleActiveResultSets=true"
    saasService:
      connString: "Server=es-st-sqldb,1433;Database=EShopOnAbp_Saas;User Id=sa;password=myPassw@rd;MultipleActiveResultSets=true"
    dotnetEnv: Staging
    redisHost: es-st-redis
    rabbitmqHost: es-st-rabbitmq
    elasticsearchHost: es-st-elasticsearch
  ingress:
    host: eshop-st-authserver
  image:
    repository: "eshoponabp/app-authserver"
    tag: latest

# web sub-chart override
web:
  config:
    selfUrl: https://eshop-st-web
    gatewayUrl: "https://eshop-st-gateway-web/"
  ingress:
    host: eshop-st-web
  image:
    repository: "eshoponabp/app-web"
    tag: latest

# public-web sub-chart override
public-web:
  config:
    selfUrl: https://eshop-st-public-web
    gatewayUrl: "http://eshop-st-gateway-web-public/"
    authServer:
      authority: http://eshop-st-AUTHSERVER
      requireHttpsMetadata: "false"
    dotnetEnv: Staging
    redisHost: es-st-redis
    rabbitmqHost: es-st-rabbitmq
    elasticsearchHost: es-st-elasticsearch
  ingress:
    host: eshop-st-public-web
  image:
    repository: "eshoponabp/app-publicweb"
    tag: latest

# identity-service sub-chart override
identity:
  config:
    selfUrl: https://eshop-st-identity
    corsOrigins: https://eshop-st-gateway-web,https://eshop-st-gateway-web-public,https://eshop-st-gateway-internal
    connString: "Server=es-st-sqldb,1433;Database=EShopOnAbp_Identity;User Id=sa;password=myPassw@rd;MultipleActiveResultSets=true"
    administrationService:
      connString: "Server=es-st-sqldb,1433;Database=EShopOnAbp_Administration;User Id=sa;password=myPassw@rd;MultipleActiveResultSets=true"
    saasService:
      connString: "Server=es-st-sqldb,1433;Database=EShopOnAbp_Saas;User Id=sa;password=myPassw@rd;MultipleActiveResultSets=true"
    dotnetEnv: Staging
    redisHost: es-st-redis
    rabbitmqHost: es-st-rabbitmq
    elasticsearchHost: es-st-elasticsearch
    authServerAuthority: http://eshop-st-authserver
    authServerRequireHttpsMetadata: "false"
    stringEncryptionDefaultPassPhrase: gsKnGZ041HLL4IM8
    identityServerClients:
      webRootUrl: https://eshop-st-web/  
      publicWebRootUrl: https://eshop-st-public-web/
      webGatewayRootUrl: https://eshop-st-gateway-web/
      publicWebGatewayRootUrl: https://eshop-st-gateway-web-public/
      identityServiceRootUrl: https://eshop-st-identity/
      administrationServiceRootUrl: https://eshop-st-administration/
      saasServiceRootUrl: https://eshop-st-saas/    
  ingress:
    host: eshop-st-identity
  image:
    repository: "eshoponabp/app-identity"
    tag: latest

# sub-chart overrides
administration:
  config:
    selfUrl: https://eshop-st-administration
    gatewayUrl: https://eshop-st-gateway-internal/
    corsOrigins: https://eshop-st-gateway-web,https://eshop-st-gateway-web-public,https://eshop-st-gateway-internal
    identityClientAuthority: https://eshop-st-authserver
    connString: "Server=es-st-sqldb,1433;Database=EShopOnAbp_Administration;User Id=sa;password=myPassw@rd;MultipleActiveResultSets=true"
    saasService:
      connString: "Server=es-st-sqldb,1433;Database=EShopOnAbp_Saas;User Id=sa;password=myPassw@rd;MultipleActiveResultSets=true"
    dotnetEnv: Staging
    redisHost: es-st-redis
    rabbitmqHost: es-st-rabbitmq
    elasticsearchHost: es-st-elasticsearch
    authServerAuthority: http://eshop-st-authserver
    authServerRequireHttpsMetadata: "false"
    stringEncryptionDefaultPassPhrase: gsKnGZ041HLL4IM8
  ingress:
    host: eshop-st-administration
  image:
    repository: "eshoponabp/service-administration"
    tag: latest

# gateway-web sub-chart override
gateway-web:
  config:
    selfUrl: https://eshop-st-gateway-web
    globalConfigurationBaseUrl: http://eshop-st-gateway-public
    authServer:
      authority: http://eshop-st-authserver
      requireHttpsMetadata: "false"
    dotnetEnv: Staging
    redisHost: es-st-redis
    rabbitmqHost: es-st-rabbitmq
    elasticsearchHost: es-st-elasticsearch
    stringEncryptionDefaultPassPhrase: gsKnGZ041HLL4IM8
  ingress:
    host: eshop-st-gateway-web
  image:
    repository: "eshoponabp/gateway-web"
    tag: latest
  reRoutes:
    identityService:
      schema: http
      host: eshop-st-identity
      port: 80
    administrationService:
      schema: http
      host: eshop-st-administration
      port: 80
    saasService:
      schema: http
      host: eshop-st-saas
      port: 80
# gateway-web-public sub-chart override
gateway-web-public:
  config:
    selfUrl: https://eshop-st-gateway-web-public
    globalConfigurationBaseUrl: http://eshop-st-gateway-public-web
    authServer:
      authority: http://eshop-st-AUTHSERVER
      requireHttpsMetadata: "false"
    dotnetEnv: Staging
    redisHost: es-st-redis
    rabbitmqHost: es-st-rabbitmq
    elasticsearchHost: es-st-elasticsearch
    stringEncryptionDefaultPassPhrase: gsKnGZ041HLL4IM8
  ingress:
    host: eshop-st-gateway-web-public
  image:
    repository: "eshoponabp/gateway-web-public"
    tag: latest

global:
  dotnetEnvironment: "Staging"
  imagePullPolicy: Never
  eshoponabpImageVersion: latest
  tlsSecret: eshop-demo-tls
  web: 
    domain: eshop-st-web
    url: https://eshop-st-web
    containerImage: "eshoponabp/app-web"
  publicWeb: 
    domain: eshop-st-public-web
    url: https://eshop-st-public-web
    containerImage: "eshoponabp/app-publicweb"
  authServer:
    domain: eshop-st-authserver
    url: https://eshop-st-authserver
    containerImage: "eshoponabp/app-authserver"
  identityService:
    domain: eshop-st-identity
    url: https://eshop-st-identity
    containerImage: "eshoponabp/service-identity"
    connString: "Server=es-st-sqldb,1433;Database=EShopOnAbp_Identity;User Id=sa;password=myPassw@rd;MultipleActiveResultSets=true"
  administrationService:
    domain: eshop-st-administration
    url: https://eshop-st-administration
    containerImage: "eshoponabp/service-administration"
    connString: "Server=es-st-sqldb,1433;Database=EShopOnAbp_Administration;User Id=sa;password=myPassw@rd;MultipleActiveResultSets=true"
  saasService:
    domain: eshop-st-saas
    url: https://eshop-st-saas
    containerImage: "eshoponabp/service-saas"
    connString: "Server=es-st-sqldb,1433;Database=EShopOnAbp_Saas;User Id=sa;password=myPassw@rd;MultipleActiveResultSets=true"
  gatewayWeb:
    domain: eshop-st-gateway-web
    url: https://eshop-st-gateway-web
    containerImage: "eshoponabp/gateway-web"
  gatewayPublicWeb:
    domain: eshop-st-gateway-public-web
    url: https://eshop-st-gateway-public-web
    containerImage: "eshoponabp/gateway-publicweb"
  gatewayInternal:
    domain: eshop-st-gateway-internal
    url: https://eshop-st-gateway-internal
    containerImage: "eshoponabp/gateway-internal"
  redisConfiguration: "es-st-redis"
  rabbitMqHostName: "es-st-rabbitmq"
  elasticSearchUrl: ""
  nginxProxyBufferSize: "32k"
  nginxProxyBuffersNumber: "8"
  internalAuthServerAuthority: "http://eshop-st-authserver"
  internalAuthServerRequireHttpsMetadata: "false"
  stringEncryptionDefaultPassPhrase: "gsKnGZ041HLL4IM8"